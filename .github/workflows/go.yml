name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...
      with:
        HOST_DB: ${{ secrets.HOST_DB }}
        USER_DB: ${{ secrets.USER_DB }}
        PASSWORD_DB: ${{ secrets.PASSWORD_DB }}
        NAME_DB: ${{ secrets.NAME_DB }}
        PORT_DB: ${{ secrets.PORT_DB }}

    - name: Test
      run: go test -v ./...
      with:
        HOST_DB: ${{ secrets.HOST_DB_TEST }}
        USER_DB: ${{ secrets.USER_DB_TEST }}
        PASSWORD_DB: ${{ secrets.PASSWORD_DB_TEST }}
        NAME_DB: ${{ secrets.NAME_DB_TEST }}
        PORT_DB: ${{ secrets.PORT_DB_TEST }}
